													<script>
													function dothis(v){
														if(v.value == ''){
															return false;
														}
														//小写转大写
														v.value = v.value.toUpperCase();
														//判断是否为英文
														if(!/^([A-Za-z]+\s?)*[A-Za-z]$/.test(v.value)){
															return v.value = v.value.substr(0, v.value.length - 1);
														}
														//判断是否超过长度

function mapfunc(callback) {
var val = $(this).val(),
seg = parseInt($(this).attr('seg')),
